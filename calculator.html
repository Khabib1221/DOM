<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculat-grid" style="width: 18rem;">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a style="color:white;" class="navbar-brand" href="#">
                    Calculator
                </a>
                <div>
                    <button type="button" class="btn btn-dark">−</button>
                    <button type="button" class="btn btn-dark">▢</button>
                    <button type="button" class="btn btn-dark">X</button>
                </div>
            </div>
        </nav>
        <div class="output z-depth-1" value="0" disabled / style="width:18rem;">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div>
            <div class="card" style="width:18rem;">
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-dark">%</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-all-clear type="button" class="operator btn btn-danger">C</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-all-clear type="button" class="operator btn btn-danger">CE</button>

                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-delete type="button" class="operator btn btn-danger">Del</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class=" operator btn btn-dark">1/x</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class=" operator btn btn-dark">^</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class=" operator btn btn-dark"> &#8730</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-dark">&divide</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">7</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">8</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">9</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-dark">x</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">4</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">5</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">6</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-dark">-</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">1</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">2</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">3</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-dark">+</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <div class="card" style="width: 5rem;">
                        <button data-operation type="button" class="operator btn btn-secondary">+/-</button>
                    </div>
                    <div class=" card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">0</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-number type="button" class="btn btn-secondary">.</button>
                    </div>
                    <div class="card" style="width: 5rem;">
                        <button data-equals type="button" style="font-size:15px ;"
                            class=" span-two btn btn-info">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
